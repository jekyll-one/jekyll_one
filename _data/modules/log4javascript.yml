# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                Logger
  scope:                                User settings
  location:                             _data/modules/log4javascript.yml

# ==============================================================================
# User configuration settings
#
settings:

  tz_offset:                            GMT+01:00

  # ============================================================================
  # APPENDER configurations
  #
  appenders:

    # --------------------------------------------------------------------------
    # CONSOLE appender
    - name:                           Console Appender
      appender:
        name:                         consoleAppender
        enabled:                      true

    # --------------------------------------------------------------------------
    # AJAX appender
    - name:                           Ajax Appender
      appender:
        name:                         ajaxAppender

#       if enabled, make sure that the >>logger_client<< (util_srv) is
#       enabled ar well
        enabled:                      false
        payload_url:                  http://localhost:40020/log2disk?request=write

    # --------------------------------------------------------------------------
    # POPUP appender
    - name:                           Popup Appender
      appender:
        name:                         popupAppender
        enabled:                      false

# ------------------------------------------------------------------------------
# END config
